version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Logging all environment variables:"
        - printenv
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Create a clean .env.production file
        - echo "" > src/app/.env.production

        # Add required environment variables
        - env | grep -e NODE_ENV >> .env.production
        - env | grep -e NEXTAUTH_SECRET >> .env.production
        - env | grep -e DATABASE_URL >> .env.production
        - env | grep -e NEXTAUTH_URL >> .env.production
        - env | grep -e NEXT_PUBLIC_PUSHER_APP_KEY >> .env.production
        - env | grep -e NEXT_PUBLIC_PUSHER_CLUSTER >> .env.production
        - env | grep -e PUSHER_APP_ID >> .env.production
        - env | grep -e PUSHER_SECRET >> .env.production
        - env | grep -e NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME >> .env.production
        - env | grep -e NEXT_PUBLIC_CLOUDINARY_PRESET_NAME >> .env.production
        - env | grep -e GITHUB_ID >> .env.production
        - env | grep -e GITHUB_SECRET >> .env.production
        - env | grep -e GOOGLE_CLIENT_SECRET >> .env.production
        - env | grep -e GOOGLE_CLIENT_ID >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - env | grep -e AUTH_SECRET -e JWT_SECRET -e AUTH_TRUST_HOST >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
