version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Logging all environment variables:"
        - printenv
        - npm ci
    build:
      commands:
        - env | grep -e NODE_ENV >> apps/src/app/.env.production
        - env | grep -e NEXTAUTH_SECRET >> apps/src/app/.env.production
        - env | grep -e DATABASE_URL >> apps/src/app/.env.production
        - env | grep -e NEXTAUTH_URL >> apps/src/app/.env.production
        - env | grep -e NEXT_PUBLIC_PUSHER_APP_KEY >> apps/src/app/.env.production
        - env | grep -e NEXT_PUBLIC_PUSHER_CLUSTER >> apps/src/app/.env.production
        - env | grep -e PUSHER_APP_ID >> apps/src/app/.env.production
        - env | grep -e PUSHER_SECRET >> apps/src/app/.env.production
        - env | grep -e NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME >> apps/src/app/.env.production
        - env | grep -e NEXT_PUBLIC_CLOUDINARY_PRESET_NAME >> apps/src/app/.env.production
        - env | grep -e GITHUB_ID >> apps/src/app/.env.production
        - env | grep -e GITHUB_SECRET >> apps/src/app/.env.production
        - env | grep -e GOOGLE_CLIENT_SECRET >> apps/src/app/.env.production
        - env | grep -e GOOGLE_CLIENT_ID >> apps/src/app/.env.production
        - env | grep -e NEXT_PUBLIC_ >> apps/src/app/.env.production
        - env | grep -e AUTH_SECRET -e JWT_SECRET -e AUTH_TRUST_HOST >> .env
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
