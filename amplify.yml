version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Logging all environment variables:"
        - printenv
        - npm ci
    build:
      commands:
        # Ensure all necessary environment variables are available
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env
        - echo "DATABASE_URL=$DATABASE_URL" >> .env
        - echo "NEXT_PUBLIC_PUSHER_APP_KEY=$NEXT_PUBLIC_PUSHER_APP_KEY" >> .env
        - echo "NEXT_PUBLIC_PUSHER_CLUSTER=$NEXT_PUBLIC_PUSHER_CLUSTER" >> .env
        - echo "PUSHER_APP_ID=$PUSHER_APP_ID" >> .env
        - echo "PUSHER_SECRET=$PUSHER_SECRET" >> .env
        - echo "NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=$NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME" >> .env
        - echo "NEXT_PUBLIC_CLOUDINARY_PRESET_NAME=$NEXT_PUBLIC_CLOUDINARY_PRESET_NAME" >> .env
        - echo "GITHUB_ID=$GITHUB_ID" >> .env
        - echo "GITHUB_SECRET=$GITHUB_SECRET" >> .env
        - echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env
        - echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env
        # Run the Next.js build process
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
